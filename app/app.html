<ion-menu [content]="content">
  <ion-toolbar dark>
    <ion-title>Pages</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(loginPage)">
        Login
      </button>
      <button ion-item (click)="openPage(signupPage)">
        Signup
      </button>
      <button ion-item (click)="openPage(logoutPage)">
        Logout
      </button>
      <button ion-item (click)="openPage(settingsPage)">
        Settings
      </button>
      <button ion-item (click)="openPage(feedbackPage)">
        Feedback
      </button>
      <button ion-item (click)="openPage(rateUsPage)">
        Rate Us
      </button>
      <button ion-item (click)="openPage(sharePage)">
        Share
      </button>
      <button ion-item (click)="openPage(aboutUsPage)">
        About Us
      </button>
      <button ion-item (click)="openPage(privacyPage)">
        Privacy Policy
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-toolbar dark hideBackButton class="android-attr">
  <button menuToggle>
    <ion-icon name='menu'></ion-icon>
  </button>
  <ion-title>
    CloseBuy
  </ion-title>
</ion-toolbar>
<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

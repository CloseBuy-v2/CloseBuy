<ion-menu [content]="content">
  <ion-toolbar dark>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list no-lines>

      <button ion-item (click)="openPage(rootPage)">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
          Home
      </button>


      <task ion-item>
        Account
      </task>


      <button ion-item (click)="openPage(menuLoginPage)">
        <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
          Login
      </button>

      <button ion-item (click)="openPage(menuSettingsPage)">
        <ion-icon ios="ios-settings" md="md-settings"></ion-icon>
          Settings
      </button>


      <task ion-item>
        More
      </task>

      <button ion-item (click)="openPage(menuAboutUsPage)">
        <ion-icon ios="ios-person" md="md-person"></ion-icon>
          About Us
      </button>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-toolbar dark class="android-attr">
  <button menuToggle>
    <ion-icon name='menu'></ion-icon>
  </button>
  <ion-title>
    CloseBuy
  </ion-title>
</ion-toolbar>
<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

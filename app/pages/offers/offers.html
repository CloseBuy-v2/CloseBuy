<ion-toolbar dark>
  <ion-title>
    {{selectedItem}}
  </ion-title>
</ion-toolbar>
<ion-toolbar position="bottom">
  <button dark clear full (click)="goBack()"><ion-icon ios="ios-arrow-dropleft-circle" md="md-arrow-dropleft-circle"></ion-icon>BACK</button>
</ion-toolbar>
<ion-content class="location">
  <ion-refresher (refresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-round-down"
      pullingText="Pull to get new offers"
      refreshingText="Getting..">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="#offer of offersArray" class="animated zoomIn item-text-wrap">
      <ion-item>
        <h1>{{offer.title}}</h1>
      </ion-item>
      <ion-card-content>
      <ion-item text-wrap>{{offer.description}}</ion-item>
    <ion-item>
      <a href="geo:{{offer.point.latitude}},{{offer.point.longitude}}" data-rel="external">
        <button primary block>
          <ion-icon name="navigate"></ion-icon>
          Start
        </button>
      </a>
    </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

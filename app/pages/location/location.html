<ion-content class="location">
  <ion-refresher (refresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-round-down"
      pullingText="Pull to get new offers"
      refreshingText="Getting..">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="#offer of offersArray">
    <ion-item>
      <ion-icon name="football" item-left large></ion-icon>
      <h2>{{offer.title}}</h2>
      <p>{{offer.description}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="wine" item-left large ></ion-icon>
      <h2>{{offer.radius}}</h2>
      <p>{{offer.point.latitude}}</p>
    </ion-item>

    <ion-item>
      <a href="geo:{{offer.point.latitude}},{{offer.point.longitude}}" data-rel="external">
        <button primary round block full>
          <ion-icon name="navigate"></ion-icon>
          Start
        </button>
      </a>
    </ion-item>
  </ion-card>
</ion-content>
